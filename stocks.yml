config:
  target: 'http://localhost:3111'
  phases:
    - duration: 60 
      arrivalRate: 100
      rampTo: 300
      name: "Warm up application"
    - duration: 600
      arrivalRate: 300
      rampTo: 400
      name: "Sustain max load"
    - duration: 60
      arrivalRate: 400
      rampTo: 150
      name: "End of day down"

 
scenarios:
  - name: 'Stock increment search'
    flow:
    - get:
        url: "/api/stocks/{{ $randomNumber(1,10000000) }}"
